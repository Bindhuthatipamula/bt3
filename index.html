<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Conferencing Website</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <nav>
      <img src="/media/images/logo.png" class="logo">
      <ul>
        <li><img src="/media/images/live.png"class="active"></li>
        <li><img src="/media/images/video.png"></li>
        <li><img src="/media/images/message.png"></li>
        <li><img src="/media/images/notification.png"></li>
        <li><img src="/media/images/users.png"></li>
        <li><img src="/media/images/setting.png"></li>
        </ul>
    </nav>
    <div class="container">
      <div class="top-icons">
        <img src="/media/images/search.png">
        <img src="/media/images/menu.png">
      </div>
      <div class="row">
        <div class="col-1">
        <img src="/media/images/image.png" class="host-img">
        <div class="contarols">
          <img src="/media/images/chat.png">
          <img src="/media/images/disconnect.png">
          <img src="/media/images/call.png" class="call-icon">
          <img src="/media/images/mic.png">
          <img src="/media/images/cast.png">
        </div> 
      </div>
        <div class="col-2">
        <div class="joined">
          <p>People joined</p>
          <div>
            <img src="/media/images/people-1.png">
            <img src="/media/images/people-2.png">
            <img src="/media/images/people-3.png">
            <img src="/media/images/people-4.png">
            <img src="/media/images/people-5.png">
           </div>
         </div>
         <div class="invite">
          <p>Invite More People</p>
          <div>
            <img src="/media/images/user-1.png">
            <img src="/media/images/user-2.png">
            <img src="/media/images/user-3.png">
            <img src="/media/images/user-4.png">
            <img src="/media/images/user-5.png">
          </div>
         </div>
        </div>
      </div>
    </div>
</div>

</body>
</html>
